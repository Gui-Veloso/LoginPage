<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <!--Projeto baseado em: https://www.youtube.com/watch?v=pshj5-zVurs&ab_channel=DanishCoder-->
</head>

<body>
    <div class="fundo-anime">
        <main class="formulario-secao">
            <div class="texto-login">Login</div>
            <form method="post">
                <div class="input-secao">
                    <input autocomplete="off" placeholder="Nome do Usuário" type="text" id="usuario">
                    <div class="borda-baixo"></div>
                </div>
                <div class="input-secao">
                    <input placeholder="Senha" type="password" id="senha">
                    <div class="borda-baixo"></div>
                </div>
                <div class="btn"> <button href="#">Login</button> </div>

            </form>
        </main>
    </div>
</body>

</html>
